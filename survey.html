<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint"content="width=device-width,initial-scale=1.0">
        <title>grid area layout</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
  <h1 id="title">Agriculture practice </h1>
  <p id="description">We appreciate for taking your time in order to improve our agricultural practices and ensure we maintain our biodiversity. </p>

  <form id="survey-form" >
    <div>
      <label id="name-label">
     <input id="name"type="text" required  placeholder="name" >text</input>
       </label>
        <label id=email-label>
      <input id="email" type="email" required  placeholder="email" >email</input>
        </label>
         <label id="number-label" > 
         <input id="number" min="13" max="70" type="number" required placeholder="number">age</input>
          </label>
     </div>
     <div class="input-element">
           <label id="select-label">what is your best part of agriculture </label>
    <select id="dropdown">
      <option>apiculture</option>
       <option>floriculture</option>
        <option>poultry farming</option>
         <option>aquaculture </option>
       </select>
       <div>
          <label>have you been in an agricultural show?</label>
      </div>
      <div>
      <label><input type="radio"value="yes" name="agricultural show">yes</label>
      </div>
      <div>
       <label><input type="radio" value="yes" name="agricultural show">No</label>
    </div>
  </div>
   <div>
      <label>what are the measures we as farmers can take to ensure agricultural practices that are environmental friendly?</label>
      </div>
      <div>
      <label><input type="checkbox" name="ideas" value="tradition">using organic fertilizer</label>
      </div>
      <div>
       <label><input type="checkbox"name="ideas" value="artificial">inorganic fertilizers</label>
    </div>
      <div>
       <label><input type="checkbox" name="ideas" value="both">using both </label>
    </div>
  </div>
  <div>
    <label>To get high yields we need to better our agricultural  practices </label>
    <textarea type="text"></textarea>
  </div>
  <button type="submit" id="submit"></button>
  </form>
  </body>
